<table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let result">{{ result.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let result">{{ result.name }}</td>
  </ng-container>
  <ng-container matColumnDef="average">
    <th mat-header-cell *matHeaderCellDef>Average</th>
    <td mat-cell *matCellDef="let result">{{ result.average }}</td>
  </ng-container>
  <ng-container matColumnDef="exams">
    <th mat-header-cell *matHeaderCellDef>Exams</th>
    <td mat-cell *matCellDef="let result">{{ result.exams }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    *matRowDef="let row; columns: displayedColumns"
    mat-row
    class="row"
    [class.failed]="row.failed"
  ></tr>
</table>
