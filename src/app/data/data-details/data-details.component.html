<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Details</h2>
  <mat-form-field hideRequiredMarker class="field">
    <mat-label>Id</mat-label>
    <input matInput formControlName="studentId" type="number" />
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field hideRequiredMarker class="field">
    <mat-label>Grade</mat-label>
    <input matInput formControlName="grade" type="number" />
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" />
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>Date Joined</mat-label>
    <input matInput formControlName="dateJoined" [matDatepicker]="picker" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" />
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" />
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>Zip</mat-label>
    <input matInput formControlName="zip" />
  </mat-form-field>
  <mat-form-field hideRequiredMarker class="field">
    <mat-label>Subject</mat-label>
    <input matInput formControlName="subject" />
  </mat-form-field>
  <button mat-raised-button>Save</button>
</form>
