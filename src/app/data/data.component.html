<ng-container
  *ngrxLet="{
    paginatedResults: paginatedResults$,
    selectedRow: selectedRow$,
  } as observables"
>
  <app-data-header />
  <app-data-table />
  @if (observables.selectedRow >= 0) {
    <app-data-details
      [result]="observables.paginatedResults[observables.selectedRow]"
      [selectedRow]="observables.selectedRow"
    />
  }
</ng-container>
