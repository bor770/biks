<ng-container
  *ngrxLet="{
    amountOfResults: amountOfResults$,
    selectedRow: selectedRow$,
  } as observables"
>
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let result">
        {{ result?.studentId }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let result">{{ result?.name }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let result">
        {{ result?.dateJoined | date: "shortDate" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let result">{{ result?.grade }}</td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let result">{{ result?.subject }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      *matRowDef="let row; columns: displayedColumns; let i = index"
      mat-row
      [class.selected-row]="observables.selectedRow === i"
      (click)="onSelectRow(i)"
    ></tr>
  </table>
  <mat-paginator
    [length]="observables.amountOfResults"
    [pageSize]="PAGE_SIZE"
    (page)="onPageEvent($event)"
  ></mat-paginator>
</ng-container>
