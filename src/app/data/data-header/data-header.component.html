<ng-container
  *ngrxLet="{ pageIndex: pageIndex$, selectedRow: selectedRow$ } as observables"
>
  <header>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup.enter)="onFilter($event)" />
    </mat-form-field>
    <button mat-raised-button (click)="onAdd()">Add</button>
    <button
      mat-raised-button
      (click)="onRemove(observables.pageIndex, observables.selectedRow)"
    >
      Remove
    </button>
  </header>
</ng-container>
