<ng-container *ngrxLet="selectedRowIndex$ as selectedRowIndex">
  <header>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup.enter)="onFilter($event)" />
    </mat-form-field>
    <button mat-raised-button (click)="onAdd()">Add</button>
    <button mat-raised-button (click)="onRemove(selectedRowIndex)">
      Remove
    </button>
  </header>
</ng-container>
