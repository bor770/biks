<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Ids</mat-label>
    <input matInput formControlName="ids" (keyup.enter)="onSetIds($event)" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Subjects</mat-label>
    <input
      matInput
      formControlName="subjects"
      (keyup.enter)="onSetSubjects($event)"
    />
  </mat-form-field>
</form>
