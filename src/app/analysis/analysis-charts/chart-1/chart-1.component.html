<ng-container
  *ngrxLet="{
    averagesById: averagesById$,
    idsToShow: idsToShow$,
  } as observables"
>
  @if (observables.idsToShow.length) {
    <apx-chart
      [chart]="chart"
      [series]="[{ data: observables.averagesById }]"
      [xaxis]="{ categories: observables.idsToShow }"
    />
  }
</ng-container>
